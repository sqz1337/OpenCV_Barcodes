<!DOCTYPE html>
<html>
    <head>
        <title>Barcode</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" >
    </head>

    <body>
        <h1 class='text-center'>Считыватель штрих-кодов</h1>

        <form class='p=3 text-center' action='/', method='post' enctype='multipart/form-data' >
            <input class='form-control' type='file' name='imagefile' >
            <input class='btn btn-primary mt-3' type='submit' value='Сканировать штрих-код' >
        </form>

        {% if prediction %}
            <p class="text-center"> Результат: {{prediction}}</p>
        {% endif %}
            <img src="/static/{{ file_path }}">
    </body>
</html>
